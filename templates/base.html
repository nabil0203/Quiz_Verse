
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Verse</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        /* Optional: Smooth scrolling for better UX */
        html {
            scroll-behavior: smooth;
        }
    </style>


</head>




<body class="font-sans antialiased bg-slate-900 text-slate-100 selection:bg-cyan-500 selection:text-white relative">
    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black"></div>


    <header class="bg-slate-900/50 backdrop-blur-lg border-b border-white/10 sticky top-0 z-50 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between h-8">
                <a href="#" class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 tracking-wider hover:opacity-80 transition">
                    <i class="fas fa-brain text-cyan-400 mr-2 drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]"></i> QuizVerse
                </a>
            </div>
        </nav>
    </header>
    



    
    <main class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        
        {% block content %}
        
        {% endblock content %}
        
    </main>
    
    



    <footer class="bg-slate-950/80 border-t border-white/10 text-slate-400 py-6 relative z-10 backdrop-blur-md">
        <div class="max-w-7xl mx-auto text-center text-sm">
            &copy; 2025 QuizVerse. All rights reserved. Built with <i class="fas fa-heart text-red-500 drop-shadow-[0_0_8px_rgba(239,68,68,0.8)] animate-pulse"></i>
        </div>
    </footer>



</body>
</html>
