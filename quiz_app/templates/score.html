<!--------------Added Design on those functionality in this part----------------------->




 <style>
    /* Simple CSS for the score animation effect */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /* Simple CSS for the confetti-like background */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-in-score {
        animation: fadeInUp 1s ease-out forwards; /* Use forwards to keep the final state */
    }
    .celebratory-bg {
        background: linear-gradient(-45deg, #FFC107, #FF9800, #F44336, #E91E63);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
    }
    </style>



    <section class="max-w-xl w-full bg-white shadow-4xl rounded-3xl p-10 md:p-14 text-center transform transition duration-500 hover:scale-[1.02] border-8 border-purple-200">

        <div class="mb-8">
            <i class="fas fa-trophy text-7xl text-yellow-500 animate-bounce"></i>
            <h1 class="text-5xl font-extrabold mt-5 text-indigo-800">Congratulations!</h1>
            <p class="text-xl text-gray-600 mt-2 font-medium">You have completed the quiz.</p>
        </div>


        <div class="celebratory-bg p-8 rounded-2xl border-4 border-white shadow-2xl mt-10">
            <h2 class="text-2xl font-bold text-white mb-4 uppercase tracking-widest drop-shadow-lg">Your Final Score</h2>
            
            <div class="text-8xl font-black text-white drop-shadow-xl flex justify-center items-baseline space-x-2">
                <span class="animate-in-score opacity-0">{{ score }}</span>
                <span class="text-5xl text-white/80">/</span>
                <span class="text-4xl text-white/60">{{ total_question }}</span>
            </div>
        </div>
        
        

        <div class="mt-12">
            <a href="{% url "quiz" %}" class="inline-flex items-center bg-purple-700 hover:bg-purple-800 text-white font-extrabold py-3 px-8 rounded-full shadow-2xl transform hover:scale-105 transition duration-300 text-lg ring-4 ring-purple-300">
                <i class="fas fa-redo-alt mr-2"></i> Try Another Quiz
            </a>
        </div>

    </section>



  
{% endblock content %}
