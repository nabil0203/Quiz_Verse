<!--------------Added Design on those functionality in this part----------------------->




 <style>
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(5deg); }
    }
    @keyframes pulse-ring {
        0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(34, 211, 238, 0); }
        100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
    }
    @keyframes textGlow {
        0% { text-shadow: 0 0 10px rgba(34,211,238,0.5), 0 0 20px rgba(168,85,247,0.5); }
        50% { text-shadow: 0 0 20px rgba(34,211,238,0.8), 0 0 30px rgba(168,85,247,0.8), 0 0 40px rgba(236,72,153,0.5); }
        100% { text-shadow: 0 0 10px rgba(34,211,238,0.5), 0 0 20px rgba(168,85,247,0.5); }
    }
    .animate-in-score { animation: fadeInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.5s; }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-text-glow { animation: textGlow 3s ease-in-out infinite; }
    .score-circle { position: relative; }
    .score-circle::before {
        content: '';
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        z-index: -1;
    }
    .celebratory-bg {
        background: radial-gradient(circle at center, rgba(34,211,238,0.2) 0%, rgba(168,85,247,0.1) 50%, rgba(15,23,42,0.8) 100%);
        backdrop-filter: blur(12px);
    }
    </style>

    <div class="relative w-full max-w-xl z-10 flex justify-center">
        <!-- Floating decorative elements -->
        <div class="absolute -top-12 -left-12 w-40 h-40 bg-purple-600/30 rounded-full blur-3xl -z-10 animate-pulse"></div>
        <div class="absolute -bottom-12 -right-12 w-40 h-40 bg-cyan-600/30 rounded-full blur-3xl -z-10 animate-pulse" style="animation-delay: 1s;"></div>

        <section class="w-full bg-slate-900/70 shadow-[0_15px_50px_-12px_rgba(0,0,0,0.5)] rounded-[2.5rem] p-10 md:p-14 text-center transform transition duration-500 hover:scale-[1.01] border border-white/10 backdrop-blur-2xl overflow-hidden relative isolate">

            <!-- Subtle top highlight -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-80"></div>

            <div class="mb-10 relative z-10">
                <div class="inline-block p-6 rounded-full bg-white/5 border border-white/10 shadow-[0_0_30px_rgba(250,204,21,0.2)] mb-6 animate-float">
                    <i class="fas fa-trophy text-7xl text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.8)]"></i>
                </div>
                <h1 class="text-5xl md:text-6xl font-black mt-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 via-indigo-300 to-purple-400 animate-text-glow tracking-tight pb-2">Spectacular!</h1>
                <p class="text-xl text-cyan-100/70 mt-3 font-light tracking-wide">Your cosmic journey is complete.</p>
            </div>

            <div class="celebratory-bg p-10 rounded-[2rem] border border-white/20 shadow-[inset_0_0_20px_rgba(255,255,255,0.05)] mt-8 relative group">
                <!-- Inner glow effect -->
                <div class="absolute inset-0 rounded-[2rem] bg-gradient-to-b from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <h2 class="text-sm font-bold text-cyan-300/80 mb-6 uppercase tracking-[0.3em]">Mission Result</h2>
                
                <div class="score-circle inline-flex flex-col items-center justify-center space-y-2 bg-slate-800/50 p-8 rounded-full border border-cyan-500/30 shadow-[0_0_40px_rgba(34,211,238,0.15)] aspect-square min-w-[200px] animate-in-score opacity-0">
                    <div class="flex items-baseline justify-center">
                        <span class="text-7xl font-black text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">{{ score }}</span>
                    </div>
                    <div class="h-[2px] w-16 bg-gradient-to-r from-transparent via-purple-400 to-transparent my-1"></div>
                    <span class="text-2xl font-semibold text-purple-300/80">OF {{ total_question }}</span>
                </div>
            </div>
            
            <div class="mt-14 relative z-10">
                <a href="{% url "quiz" %}" class="group relative isolate inline-flex items-center justify-center gap-3 overflow-hidden rounded-full bg-gradient-to-r from-cyan-600 to-purple-600 px-10 py-4 text-xl font-extrabold text-white shadow-[0_0_20px_rgba(168,85,247,0.4)] transition-all duration-300 hover:scale-[1.05] hover:shadow-[0_0_40px_rgba(34,211,238,0.6)] focus:outline-none focus:ring-4 focus:ring-cyan-500/50 w-full sm:w-auto">
                    <span class="absolute inset-0 z-[-1] bg-white/20 opacity-0 transition-opacity duration-300 group-hover:opacity-100"></span>
                    <i class="fas fa-space-shuttle mr-2 text-2xl group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform -rotate-45"></i> Play Again
                </a>
            </div>

        </section>
    </div>



  
{% endblock content %}
